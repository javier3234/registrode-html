<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="../css/estiloj.css">
</head>
<body id="login">
<form action="ejersicio2.html" method="post">
<h1>Crear cuenta</h1>
<fieldset id="logindatos">
	<input type="image" src="../img/user (2).png" class="img">

	<input type="text" id="nombre" value=""  pattern="^[a-zA-Z\s]+$" title="solo se aceptan letras" class="control" placeholder="nombre" require /><br>

	<input type="image" src="../img/tel.png" class="img">

	<input type="tel" id="tel" value="" pattern="^[0-9]{4}-?[0-9]{4}+$" title="solo se aceptan formatos:2222-2222" class="control" placeholder="numero de telefono" 
	required /><br>

	<input type="image" src="../img/email.png" class="img">

	<input type="correo" id="correo" value="" pattern="^[0-9]{4}-?[0-9]{4}+$" title="nombrecorreo@dominio" class="control" placeholder="correo" required /><br>

	<input type="image" src="../img/pass.png" class="img">

	<input type="contraseña" id="password" value="" pattern="((?.*\d)(*[a-z])(?=.*[A-Z].{6,15})" title="su contraseña debe ser de 6 a 15 caracteres y debe de incluir una letra mayuscula, minuscula y un numero" class="control" placeholder="contraseña" required= /><br>


	<input type="checkbox" checked name="acepto" class="terminos" >

	<p class="terminos">acepto terminos, condiciones y politicas de privacidad </p>

	<button id="boton" type="submit" value="crearcuenta">crear cuenta</button>
</fieldset>
</form>
</body>
</html>
